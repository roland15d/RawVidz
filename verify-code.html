<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Code</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Verification Code</h2>
    <p>Please enter the code sent to your email.</p>
    <input type="text" id="codeInput" placeholder="Verification Code" />
    <button onclick="checkCode()">Verify</button>
    <p id="errorMsg" class="error" style="display:none;">Invalid verification code. Please try again.</p>
  </div>

  <script>
    const correctCode = "123456"; // this is just for demo, you'd generate this dynamically in a real site

    function checkCode() {
      const input = document.getElementById("codeInput").value;
      const errorMsg = document.getElementById("errorMsg");

      if (input === correctCode) {
        window.location.href = "reset-password.html";
      } else {
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
