<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Code - RawVidz</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #1e1e1e;
      border-radius: 10px;
    }
    h2 {
      color: #e91e63;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #e91e63;
      color: white;
      font-size: 16px;
    }
    .error {
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Reset Code</h2>
    <p>We've sent a code to your email. Enter it below:</p>
    <input id="codeInput" placeholder="Enter 6-digit code" />
    <p class="error" id="errorMsg">Invalid code. Try again.</p>
    <button onclick="verifyCode()">Verify</button>
  </div>

  <script>
    function verifyCode() {
      const code = document.getElementById("codeInput").value;
      const correctCode = "123456"; // just a demo, normally this is server-generated
      if (code === correctCode) {
        window.location.href = 'reset-password.html';
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
