<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - RawVidz</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #1e1e1e;
      border-radius: 10px;
    }
    h2 {
      color: #e91e63;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #e91e63;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <input type="password" id="newPass" placeholder="New Password" />
    <input type="password" id="confirmPass" placeholder="Confirm New Password" />
    <button onclick="resetPassword()">Change Password</button>
  </div>

  <script>
    function resetPassword() {
      const newPass = document.getElementById("newPass").value;
      const confirmPass = document.getElementById("confirmPass").value;

      if (newPass && newPass === confirmPass) {
        alert("Your password has been changed. You can log in now.");
        window.location.href = "login.html";
      } else {
        alert("Passwords do not match.");
      }
    }
  </script>
</body>
</html>
